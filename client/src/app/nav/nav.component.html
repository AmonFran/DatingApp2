<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating app</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="(this.accountService.currentUser$|async)">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/members" [routerLinkActiveOptions]="{exact:true}"
                        routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(this.accountService.currentUser$|async) as user">
            <img src="{{user.photoUrl || '../../assets/user.png'}}" alt="user photo">
            <a class="dropdown-toggle text-light text-decoration-none ms-2" href="#" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Welcome {{user.knownAs| titlecase}}
            </a>
            <ul class="dropdown-menu mt-3">
                <li><a class="dropdown-item" routerLink="/member/edit">Edit Profile</a></li>
                <li><a class="dropdown-item" (click)="logOut()">LogOut</a></li>
            </ul>
        </div>

        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="logIn()" autocomplete="off"
            *ngIf="!(this.accountService.currentUser$|async)">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]=" model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">LogIn</button>
        </form>
    </div>
</nav>
